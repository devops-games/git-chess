<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitChess - Browser Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitChess</h1>
            <p class="subtitle">Browser Chess Game</p>
        </header>

        <div class="game-container">
            <div class="game-info">
                <div class="player-info white-player">
                    <div class="player-label">White</div>
                    <div class="captured-pieces" id="white-captured"></div>
                </div>

                <div class="board-container">
                    <div id="chess-board" class="chess-board"></div>
                </div>

                <div class="player-info black-player">
                    <div class="player-label">Black</div>
                    <div class="captured-pieces" id="black-captured"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="game-status">
                    <h2>Game Status</h2>
                    <div class="status-item">
                        <span class="label">Turn:</span>
                        <span id="current-turn" class="value">White</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Status:</span>
                        <span id="game-status" class="value">Active</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Moves:</span>
                        <span id="move-count" class="value">0</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="new-game" class="btn btn-primary">New Game</button>
                    <button id="undo-move" class="btn btn-secondary">Undo Move</button>
                    <button id="flip-board" class="btn btn-secondary">Flip Board</button>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moves-list" class="moves-list"></div>
                </div>

                <div class="notation-display">
                    <h3>FEN Position</h3>
                    <div id="fen-display" class="fen-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="chess-engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
